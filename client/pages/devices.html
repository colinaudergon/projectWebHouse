<link rel="stylesheet" href="css/deviceStyle.css">
<div>
    <button id="addDeviceButton" class="button add-device-button" onclick="openPopup('addDevice')">
        <span class="plus-icon"></span> Add Device
    </button>
    <table id="deviceTable" class="display">
        <thead>
            <tr>
                <th>Id</th>
                <th>Device Name</th>
                <th>Device type</th>
                <th>Status</th>
                <th>Location</th>

            </tr>
        </thead>
        <tbody>
            <!-- Device rows will be added dynamically here -->
        </tbody>
    </table>

</div>

        <span class="close" onclick="closePopup('addDevice')">&times;</span>

            <input class="inputArea" id="ipTxt" type="text" placeholder="ID" >
            <input class="inputArea" id="portTxt" type="text" placeholder="Device name">
        </div>
        <button id="addDeviceButton" class="button add-device-button" onclick="closePopup('addDevice')">add</button>
    </div>
    </div>
</div>
